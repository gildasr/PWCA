<!DOCTYPE html>
<html>
	<head>
		<title>TP1 carre rouge 1</title>
		<script>
			var deplace=0;

			function inter() {
				setInterval(deplacement, 100);
			}

			function deplacement() {
				deplace+=10;
				document.getElementById("carre").style.left=deplace+"px";
			}		
		</script>
		<style>
			#carre {
				position:relative;
				background-color:red;
				height:200px;
				width:200px;
				margin:10px;
			}
		</style>
	</head>
	<body onload="inter();">
		<div id="carre"></div>
	</body>
</html>
